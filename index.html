<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/page.css" />
    <link rel="stylesheet" href="CSS/slideshow.css" />
    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/secret.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/slideshow.js"></script>
  </head>
  <body>
    <div class="slanted"></div>

    <div class="ourGallery">
      <h1>Our Gallery</h1>

      <input type="text" class="form-control" id="searchInput" placeholder="Type Category..." />
      <button class="btn btn-dark" id="searchButton" style="margin-bottom: 1px;">Select</button><br />
      
      <button class="btn btn-outline-info" name="sportData">sport</button>
      <button class="btn btn-outline-info" name="musicData">music</button>
      <button class="btn btn-outline-info" name="foodData">food</button>
    </div>

    <div class="slideshow-container" id="divEl">

      <div class="mySlides fadeEffect" id="defaultImage">
        <div class="numbertext"></div>
        <img
          class="slide-image"
          src="https://franklinchristianchurch.com/wp-content/uploads/2017/11/Waiting_web.jpg"
        />
        <div class="text"></div>
      </div>

      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>

      <br />

      <div style="text-align: center" id="dots"></div>

    </div>
  </body>
</html>
